<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      div {
        width: 50%;
        height: 80px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="red">Red</div>
      <div id="orange">Orange</div>
      <div id="yellow">Yellow</div>
      <div id="green">Green</div>
      <div id="blue">Blue</div>
      <div id="indigo">Indigo</div>
      <div id="violet">Violet</div>

    </div>

<script type="text/javascript">
    var rainbow = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet'];
    for (let index = 0; index < rainbow.length; index++){
      var color=document.getElementById(rainbow[index]+"");
      color.style.backgroundColor=rainbow[index];
    }

</script>

  </body>
</html>
